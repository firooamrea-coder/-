<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحديد نوع المستخدم</title>
    <style>
        body { 
            font-family: Arial; 
            direction: rtl; 
            background: #f4f4f4; 
            padding: 50px; 
            text-align: center;

        }
        .box {
            background: white;
            width: 350px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px #ccc;
        }
        button {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .admin-btn {
            background: #1565c0;
            color: white;
        }
        .accused-btn {
            background: #2e7d32;
            color: white;
        }
    </style>
</head>

<div class="box">
    <h2>من فضلك اختر نوع المستخدم</h2>

   <button onclick="window.location.href='fff.html'">أنا أدمن</button>
<button onclick="window.location.href='ccc.html'">أنا متهم</button>


</div>

<script>
    function goAdmin() {
        window.location.href = "admin.html";  // ينقل لصفحة الأدمن
    }

    function goAccused() {
        window.location.href = "accused.html"; // ينقل لصفحة المتهم
    }
</script>



</body>
</html>
